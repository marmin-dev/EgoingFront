<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css-index</title>
        <style>
            a{
                color:red;
                text-decoration: none;
                /* 모든 a태그에 대해서 폰트 색상 레드설정 */
            }
            .saw{
                color: gray;
                /* .saw class속성값이 saw인 태그들에 적용 */
            }
            #textline{
                color: cadetblue;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;"><a href="index.html">WEB</a></h1>
        <ol>
            <li><a href="1.html" style="color: black;">HTML</a></li>
            <!-- style attribute를 사용하여 색상 변경하기 -->
            <li><a href="2.html" style="text-decoration: underline;">CSS</a></li>
            <li><a href="3.html" class="saw">JavaScript</a></li>
        </ol>
        <p id="textline">나는 전설이다</p>
    </body>
</html>
